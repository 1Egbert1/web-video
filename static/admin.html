<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .wrap-wrap {
            position: relative;
        }

        .right-wrap {
            width: 100%;
            min-height: 500px;
            position: absolute;
            display: none;
        }

        .right-wrap.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>消息后台管理
                <small>v.0.1.2</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="list-item " data-wrap="Home"><a href="#">Home</a></li>
                    <li role="presentation" class="list-item active" data-wrap="fabiao"><a href="#">发布文章</a></li>
                    <li role="presentation" class="list-item" data-wrap="shenhe"><a href="#">审核评论</a></li>
                </ul>
            </div>
            <div class="col-lg-9 wrap-wrap">
                <div class="right-wrap" id="Home">主页</div>
                <div class="right-wrap" id="fabiao">
                    <form method="POST" action="/admin/uploadPage">
                        <div class="form-group">
                            <label for="title">大标题</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="大标题">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="作者">
                        </div>
                        <div class="form-group">
                            <label for="sort">分类</label>
                            <input type="text" class="form-control" id="sort" name="sort" placeholder="分类">
                        </div>
                        <div class="form-group">
                            <label for="intro">简介</label>
                            <input type="text" class="form-control" id="intro" name="intro" placeholder="简介">
                        </div>
                        
                        <br>
                        <strong> 内容</strong>
                        
                        <textarea class="form-control" rows="3" name="content"></textarea>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <div class="right-wrap" id="shenhe">审核</div>
            </div>
        </div>
    </div>
    <script >
    var listItems=$('.list-item')
var rightWrap=$('.right-wrap')
listItems.on('click',function(){
    listItems.removeClass('active')
    $(this).addClass('active')
    var tag=$(this).attr('data-wrap')
    rightWrap.removeClass('active')
    $('#'+tag).addClass('active')
})</script>
</body>

</html>
